<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <script
            src="https://kit.fontawesome.com/e556b96378.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | kakao talk</title>
</head>
<body>



<div class="status-bar">
    <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__col">
        <span>18:43</span>
    </div>
    <div class="status-bar__col">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>


<header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span></span>
    </div>
</header>




<main class="main-screen">
    <div class="find-methods">
        <div class="find-methods-button">
            <i class="fas fa-qrcode fa-2x"></i>
            <span>QR Code</span>
        </div>
        <div class="find-methods-button">
            <i class="far fa-address-book fa-2x"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="find-methods-button">
            <i class="fas fa-fingerprint fa-2x"></i>
            <span>Add by ID</span>
        </div>
        <div class="find-methods-button">
            <i class="far fa-envelope fa-2x"></i>
            <span>Invite</span>
        </div>
    </div>


    <div class="recommended-friends">
        <h3 class="recommended-friends__title">Recommended Friends</h3>
        <span class="recommended-friends__contents">You have no recommended friends.</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__title">
            <div class="open-chat__title-column">
                <span>Open Chat</span>
            </div>
            <div class="open-chat__title-column">
                <span>Go to Openchat Home</span>
                <i class="fas fa-angle-right"></i>
            </div>
        </div>


        <div class="open-chat-room">
            <div class="open-chat-room__col">
                <div class="open-chat-room__title">
                    <h3>#BTS</h3>
                </div>
                <div class="open-chat-room__hashtags">
                    <h3>#bts#army#friends</h3>
                </div>
                <div class="open-chat-room__info">
                    <img src="https://avatars.githubusercontent.com/u/54205715?s=60&v=4" />
                    <h4 class="open-chat-room__info__members">802 members</h4>
                    <div class="border"></div>
                    <h4 class="open-chat-room__info__active">Active</h4>
                </div>
            </div>
            <div class="open-chat-room__col">
                <div class="open-chat-room__thumbnail">
                    <div class="open-chat-room__likes">
                        <i class="fas fa-heart fa-xs"></i><span>326</span>
                    </div>
                    <img src="https://avatars.githubusercontent.com/u/54205715?s=60&v=4"/>
                </div>
            </div>
        </div>

    </div>


</main>



<nav class="navbar">
    <ul class="navbar__list">
        <li  class="navbar__button">
            <a href="friends.html" class="navbar__link"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="navbar__button">
            <a href="chats.html" class="navbar__link">
                <i class="far fa-comment fa-2x">
                    <span class="navbar__notification badge">1</span>
                </i>

            </a>
        </li>
        <li class="navbar__button">
            <a href="find.html" class="navbar__link">
                <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="navbar__button">
            <a href="more.html" class="navbar__link">

                <i class="fas fa-ellipsis-h fa-2x">
                    <span class="navbar__update"></span>
                </i>
            </a>
        </li>
    </ul>
</nav>


</body>
</html>
