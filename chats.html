<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <script
            src="https://kit.fontawesome.com/e556b96378.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | kakao talk</title>
</head>
<body>



<div class="status-bar">
    <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__col">
        <span>18:43</span>
    </div>
    <div class="status-bar__col">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>


<header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comments fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span></span>
    </div>
</header>




<main class="main-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar" src="https://avatars.githubusercontent.com/u/54205715?s=60&v=4">
            <div class="user-component__text">
                <h3 class="user-component__title">김승현</h3>
                <span class="user-component__subtitle">Please check My kakao Account info</span>
            </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__timestamp">21:22</span>
            <span class="user-component__notificaton badge">1</span>
        </div>
    </div>
</main>



<nav class="navbar">
    <ul class="navbar__list">
        <li  class="navbar__button">
            <a href="friends.html" class="navbar__link"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="navbar__button">
            <a href="chats.html" class="navbar__link">
                <i class="fas fa-comment fa-2x">
                    <span class="navbar__notification badge">1</span>
                </i>

            </a>
        </li>
        <li class="navbar__button">
            <a href="find.html" class="navbar__link">
                <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="navbar__button">
            <a href="more.html" class="navbar__link">

                <i class="fas fa-ellipsis-h fa-2x">
                    <span class="navbar__update"></span>
                </i>
            </a>
        </li>
    </ul>
</nav>


</body>
</html>
