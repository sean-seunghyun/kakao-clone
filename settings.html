<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <script
            src="https://kit.fontawesome.com/e556b96378.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | kakao talk</title>

<body class="settings__body">



<div class="status-bar">
    <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__col">
        <span>18:43</span>
    </div>
    <div class="status-bar__col">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>


<header class="alt-status-bar">
    <div class="alt-status-bar__col">
        <a href="more.html"><i class="fas fa-chevron-left"></i></a>
    </div>
    <div class="alt-status-bar__col">
        <span class="alt-status-bar__title">Settings</span>
    </div>
    <div class="alt-status-bar__col">
        <i class="fas fa-search"></i>
    </div>
</header>

<main class="main-screen">

    <div class="settings">
        <div class="settings-setting">
            <div class="settings-setting__column">
                <div class="settings-setting__icon"><i class="fas fa-bullhorn fa-2x"></i></div>
                <div><span class="settings-setting__title">Notices</span></div>
            </div>
            <div class="settings-setting__column">
<!--                <span class="settings-setting__note">Latest Version</span>-->
            </div>
        </div>
        <div class="settings-setting">
            <div class="settings-setting__column">
                <div class="settings-setting__icon"><i class="fas fa-flask fa-2x"></i></div>
                <div><span class="settings-setting__title">Kakao Lab</span></div>
            </div>
            <div class="settings-setting__column">
<!--                <span class="settings-setting__note">Latest Version</span>-->
            </div>
        </div>
        <div class="settings-setting">
            <div class="settings-setting__column">
                <div class="settings-setting__icon"><i class="fas fa-info fa-2x"></i></div>
                <div><span class="settings-setting__title">Version</span></div>
            </div>
            <div class="settings-setting__column">
                <span class="settings-setting__note">Latest Version</span>
            </div>
        </div>
    </div>


</main>



<nav class="navbar">
    <ul class="navbar__list">
        <li  class="navbar__button">
            <a href="friends.html" class="navbar__link"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="navbar__button">
            <a href="chats.html" class="navbar__link">
                <i class="far fa-comment fa-2x">
                    <span class="navbar__notification badge">1</span>
                </i>

            </a>
        </li>
        <li class="navbar__button">
            <a href="find.html" class="navbar__link">
                <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="navbar__button">
            <a href="more.html" class="navbar__link">

                <i class="fas fa-ellipsis-h fa-2x">
                    <span class="navbar__update"></span>
                </i>
            </a>
        </li>
    </ul>
</nav>

</html>
