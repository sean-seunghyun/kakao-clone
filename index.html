<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e556b96378.js"
      crossorigin="anonymous"
    ></script>
    <title>kakao talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__col">
        <span>18:43</span>
      </div>
      <div class="status-bar__col">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="wecome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone Number.
      </p>
    </header>

    <form class="welcome-account" action="friends.html" method="get" id="login-form">
      <input
        class="welcome-account__input"
        type="text"
        placeholder="Email or phone number"
        autocomplete="disabled"
        name="username"
        required
      />
      <input
        class="welcome-account__input"
        type="password"
        placeholder="Password"
        name="password"
        autocomplete="new-password"
        required
      />
      <input class="welcome-account__btn" type="submit" value="Log In" />
      <input class="welcome-account__btn" type="submit" value="Sign Up" />
      <a class="welcome-account__a" href="#">Find Kakao Account or Password</a>
    </form>
  </body>
</html>
