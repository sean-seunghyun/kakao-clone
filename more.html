<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

<div class="status-bar">
    <div class="status-bar__col">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__col">
        <span>18:43</span>
    </div>
    <div class="status-bar__col">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>


<header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
</header>

<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar" src="https://avatars.githubusercontent.com/u/54205715?s=60&v=4">

        </div>
    </div>

    <div class="menu-row">
        <div class="menu-row-button">
            <i class="far fa-calendar-alt fa-2x"></i>
            <span>QR Code</span>
        </div>
        <div class="menu-row-button">
            <i class="far fa-address-book fa-2x"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="menu-row-button">
            <i class="far fa-smile fa-2x"></i>
            <span>Emoticons</span>
        </div>
        <div class="menu-row-button">
            <i class="fab fa-themeisle fa-2x"></i>
            <span>Themes</span>
        </div>
    </div>

    <div class="suggestions">
        <h3 class="suggestions__title">Suggestions</h3>
        <div class="suggestions__icons">
            <div class="suggestions__icon">
                <i class="fab fa-angellist fa-3x"></i>

            </div>
            <div class="suggestions__icon">

            <div class="suggestions__icon">
                <i class="fab fa-angellist fa-3x"></i>

<nav class="navbar">

        <li  class="navbar__button">

            <a href="chats.html" class="navbar__link">
